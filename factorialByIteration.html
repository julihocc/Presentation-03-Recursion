<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function factorial(number) {
        let product = 1;
        for (let i = 1; i <= number; i++) {
            product = product * i;
        }
        return product;
    }

    document.write(factorial(5));
</script>
</body>
</html>
