<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function exponentByIteration(a, n) {
        let result = 1;
        for (let i = 0; i < n; i++) {
            result *= a;
        }
        return result;
    }

    document.write(exponentByIteration(3, 6) + "<br />");
    document.write(exponentByIteration(10, 3) + "<br />");
    document.write(exponentByIteration(17, 10) + "<br />");
</script>
</body>
</html>
